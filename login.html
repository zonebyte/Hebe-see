<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hebe-Login</title>
</head>
<body>
	<header class="home-header">
		<a href="index.html"><img src="css/Group.png"></a>
		<div class="nav-links">
		<a href="login.html">Login</a>
		<a href="signup.html">Sign Up</a>
		<a href="index.html">Home</a>
	</div>
	</header>
	<main class="login-main">
 <div class="signup_area">
    <h1 class="welcome-head-text">Welcome to Hebe</h1>
    <p class="welcome-sub-text">...Best Goal Tracker Tool</p>
    <img class="design-image" src="css/code.png">
</div>
<div class="signup-form">
    <h2 class="register-head-text">Login</h2>
    <p class="register-sub-text">Sign in with your Email and Password</p>
    <form action="/signin" method="POST">
      <label for="email">
        <input type="email" name="email" id="email" placeholder="Email">
      </label>

      <label for="password">
        <input type="password" name="password" id="password" placeholder="Password">
      </label>
      <p class="login-link"><a href="forgotP.html">Forgot Password?</a></p>
      <button type="submit" class="register-btn">Verify</button>
    </form>
</div>
</div>
</main>
</body>
</html>
