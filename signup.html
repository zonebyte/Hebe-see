<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hebe-Sign Up</title>
</head>
<body>
	<header class="home-header">
		<a href="index.html"><img src="css/Group.png"></a>
    <div class="nav-links">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="index.html">Home</a>
	</div>
	</header>
	<main class="login-main">
 <div class="signup_area">
    <h1 class="welcome-head-text">Welcome to Hebe</h1>
    <p class="welcome-sub-text">...Best Goal Tracker Tool</p>
  <img class="design-image" src="css/code.png">
</div>
<div class="signup-form">
    <h2 class="register-head-text">Register</h2>
    <p class="register-sub-text">Sign up with your details to get started!</p>
    <form action="/signin" method="POST">
      <label for="first-name">
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
      </label>

      <label for="last-name">
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      </label>

      <label for="email">
        <input type="email" name="email" id="email" placeholder="Email">
      </label>

      <label for="password">
        <input type="password" name="password" id="password" placeholder="Password">
      </label>

      <label for="confirm-password">
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
      </label>
      <p class="login-link"><a href="login.html">Existing member?</a></p>
      <button type="submit" class="register-btn">Register</button>
    </form>
</div>
</div>
</main>
</body>
</html>
