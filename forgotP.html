<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hebe-Password</title>
</head>
<body>
	<header class="home-header">
		<a href="index.html"><img src="css/Group.png"></a>
		<div class="nav-links">
		<a href="login.html">Login</a>
		<a href="signup.html">Sign Up</a>
		<a href="index.html">Home</a>
	</div>
	</header>
	<main class="login-main">
 <div class="signup_area">
    <h1 class="welcome-head-text">Hebe Goal Tracker</h1>
    <p class="welcome-sub-text">...Best Goal Tracker Tool</p>
    <img class="design-image" src="css/code.png">
</div>
<div class="signup-form">
    <h2 class="register-head-text">Forgot your password?</h2>
    <p class="register-sub-text">To reset your password, please enter the email address you signed up with.</p>
    <form action="/send-reset-mail" method="POST">
      <label for="email">
        <input type="email" name="email" id="email" placeholder="Email">
      </label>
      <button type="submit" class="register-btn reset-btn">Reset my password</button>
      <p class="login-link back-login"><a href="login.html">Back to login page</a></p>
    </form>
</div>
</div>
</main>
</body>
</html>
